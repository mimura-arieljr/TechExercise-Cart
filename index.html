<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="amaysimStyle.css">
    <title>Shop from Amaysim!</title>
</head>
<body>
    <h1 class="text-white p-4">amaysim</h1>
    <marquee class="d-flex align-items-center" scrollamount="10" id="promotions"><span>✓ Buy 3 Unlimited 1GB Sims, Pay for Just 2!</span><span>✓ Get more than 3 Unlimited 3GB and pay for $39.90 only each!</span><span> ✓ Get one 1GB Data-pack for every purchase of Unlimited 2GB</span> </marquee>
    <div class="container">
        <div class="row pt-4">
            <div class="col-md-6">
                <h2>Product List</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- JS will render products here. -->
                    </tbody>
                </table>
            </div>

            <div class="col-md-6" id="cart">
                <h2>Cart</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- JS will render cart items here. -->
                    </tbody>
                </table>
                <div>
                    <p>Total Price: <span id="total-price"></span></p>
                </div>
                <div>
                    <label class="form-label" for="input-promo-code">Promo Code:</label><span id="promo-code-success"> Promo Applied!</span>
                    <input class="form-control mb-3" id="input-promo-code" oninput="prepareCart()" >
                </div>
                <div>
                    <button class="btn btn-danger" id="clear-cart-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
